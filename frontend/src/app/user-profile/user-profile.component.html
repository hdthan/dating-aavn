<div class="card hovercard">
	<div class="cardheader">
	</div>
	<div class="avatar">

		<!-- <cl-image [public-id]="imageId" cloud-name="cocacode2" [width]="imageOption.width" [height]="imageOption.height" [x]="imageOption.x" [y]="imageOption.y" crop="crop" radius="max"></cl-image> -->
		<img [src]="imageURL" alt="" />

	</div>
	<div class="info">
		<button type="button" id="edit-avatar" class="fa fa-camera fa-lg" (click)="editAvatar()"></button>
	</div>

</div>


<div *ngIf="showModal" class="modal">

	<h4>Change Your Avatar</h4>



	<div class="upload-btn-wrapper">
		<button class="btn">Upload a file</button>
		<input id="custom-input" class="upload" type="file" ng2FileSelect [uploader]="uploader" (change)="fileChangeListener($event)" />
	</div>
	<small class="text-danger" *ngIf="!checkFFormat">The image format is not supported</small>
	<small class="text-danger" *ngIf="!checkSize">Your image exceeds the maximum size</small>
	<small>Only jpg, jpeg, png with maximum size of 5MB is allowed</small>


	<div class="image-cropper">
		<img-cropper #cropper [image]="data" [settings]="cropperSettings" (onCrop)="cropped($event)"></img-cropper>

		<div class="result rounded" *ngIf="data.image">
			<img [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
			<img *ngIf="uploading" class="loading" src="assets/images/loading.gif" alt="" />
		</div>

	</div>


	<div class="button">
		<button id="bSave" name="bSave" class="btn btn-default" value="Upload" (click)="upload()"> Save </button>
		<button id="bCancel" name="bCancel" class="btn btn-default" (click)="cancelEditAvatar()"> Cancel</button>
	</div>
</div>



<div class="container">
	<ul class="nav nav-pills">
		<li [routerLinkActive]="['active']">
			<a [routerLink]="['/user-profile/Profile']">Profile</a>
		</li>
		<li [routerLinkActive]="['active']"><a [routerLink]="['/user-profile/Password']">Password</a></li>
	</ul>
	<router-outlet></router-outlet>
</div>
